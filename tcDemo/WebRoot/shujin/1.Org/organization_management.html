<#assign memberIsLoginTag=newTag("memberLoginCheckTag")> 
<#assign member=memberIsLoginTag("'login_url':'/enterprise/login.html'")>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组织架构</title>
	<!-- UI控件css -->
	<link href="${ctx}/themes/yconsume/css/skin_base.css" rel="stylesheet" type="text/css">
	<!-- 弹出窗口css -->
	<link href="${ctx}/themes/yconsume/plugins/leoPopWin/css/leo-popup-win.css" rel="stylesheet" type="text/css">
	<!-- 面板css -->
	<link href="${ctx}/themes/yconsume/plugins/leoPanel/css/leo-panel.css" rel="stylesheet" type="text/css">
	<!-- 树形菜单css -->
	<link href="${ctx}/themes/yconsume/plugins/leoTreeMenu/css/leo-tree-menu.css" rel="stylesheet" type="text/css">
	<!-- 下拉菜单css -->
	<link href="${ctx}/themes/yconsume/plugins/leoDropdown/css/leo-dropdown.css" rel="stylesheet" type="text/css">
	<!-- 列表listbox css -->
	<link href="${ctx}/themes/yconsume/plugins/leoListbox/css/leo-listbox.css" rel="stylesheet" type="text/css">
	<!-- 分页pagination css -->
	<link href="${ctx}/themes/yconsume/plugins/leoPagination/css/leo-pagination.css" rel="stylesheet" type="text/css">
	<!-- 表单 form css -->
	<link href="${ctx}/themes/yconsume/plugins/leoForm/css/leo-form.css" rel="stylesheet" type="text/css">
	<!-- 头像 sticker css -->
	<link href="${ctx}/themes/yconsume/plugins/leoSticker/css/leo-sticker.css" rel="stylesheet" type="text/css">
    <!-- 页面框架css -->
    <link href="${ctx}/themes/yconsume/css/organization_management.css" rel="stylesheet" type="text/css">
    
	<script type="text/javascript">
		var ctx = "${ctx}";
		
		//var ctx = "http://localhost:8080";
	</script>

    <!-- jquery -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/js/jquery-1.10.2.min.js"></script>
	<!-- 根据汉字获取拼音首字母 -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoPinyin/dict/pinyin_dict_firstletter.js"></script>
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoPinyin/pinyinUtil.js"></script>
	<!-- 弹出窗口插件 -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoPopWin/js/leo-popup-win.js"></script>
	<!-- 滚动条插件 -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoScrollbar/js/leoJScrollbar.js"></script>
	<!-- 面板插件 -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoPanel/js/leo-panel.js"></script>
	<!-- 树形菜单插件 -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoTreeMenu/js/leo-tree-menu.js"></script>
	<!-- 下拉菜单插件 -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoDropdown/js/leo-dropdown.js"></script>
	<!-- 列表 listbox插件 -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoListbox/js/leo-listbox.js"></script>
	<!-- 分页 pagination插件 -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoPagination/js/leo-pagination.js"></script>
	<!-- 表单 form插件 -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoForm/js/leo-form.js"></script>
	<!-- 头像 sticker插件 -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/plugins/leoSticker/js/leo-sticker.js"></script>
	<!-- 页面框架js -->
	<script type="text/javascript" src="${ctx}/themes/yconsume/js/organization_management.js"></script>
	
</head>
 
<body>
	<div class="main">
        <div class="nav">
            <img class="logo" alt="logo" src="${ctx}/themes/yconsume/images/qrlogo.png" />
            <a href="member_info.html">
				<img class="head" src="<@imgurl pic='${member.face}'/>" width="60" height="60" id="shujin_touxiang"  alt="" />
			</a>
            <h3 id="nickName" class="nav_name">张三</h3>
			<a class="dept-list" href="#">部门列表</a>
			<a class="dept-pre-list" href="${ctx}/enterprise/organization_management_unallocated.html">待分配部门</a>
			<div id="dept-tree"></div>
            <div class="button_quit">
                <a href="#">
                    <div class="icon_quit"></div>退出登录
                </a>
            </div>
            <!-- <button class="quit"></button> -->
        </div>
        <div class="container">
            <div class="title">
                <ul class="leo-nav">
                    <#include '../common/nav_menu.html'/>
                </ul>
            </div>
			<div class="tab">
	            <div class="button_org button_sel">
	                <a href="${ctx}/enterprise/organization_management.html">
	                    <div class="icon_org_sel"></div>
	                    <div class="button_text_sel">组织架构</div>
	                </a>
	
	            </div>
	            <div class="button_emp">
	                <a href="${ctx}/enterprise/employee_management.html">
	                    <div class="icon_emp"></div>
	                    <div class="button_text">员工管理</div>
	                </a>
	            </div>
			</div>
            <div class="content"  style="background:#f5f9ff; padding-bottom: 3px;">
                <div class="top">
	            	<div id="enterpriseName" class="company-name font-lg gray-light">上海数进信息科技有限公司</div>
            		<a id="dismissDepartmentBtn" class="leo-btn-red leo-btn-radius-lg leo-btn-small dept-btn">部门解散</a>
                    <div class="second-menu">
                        <a id="newDept" href="#">新建部门</a>
                        <span class="split-line-vertical"></span>
                        <a id="moveEmp" href="#">移动员工</a>
                    </div>
                </div>
                
                <div class="leo-panel" style="background:#f5f9ff; height:265px;">
					<div class="leo-title"></div>
					<div class="leo-content" style="padding-bottom:38px;">
						<div id="company-owner" class="left leo-sticker-wrap">
							
						</div>
						<div class="left" style="margin-left:42px;margin-top:67px;">
							<a class="icon-plus"></a>
						</div>
					</div>
				</div>
				
				<div class="leo-panel" style="margin-top:0px; padding-top:8px;height:265px;">
					<div class="leo-title"></div>
					<div class="leo-content" style="padding-bottom:38px;">
						<div id="company-assistant" class="left leo-sticker-wrap">
							
						</div>
						<div class="left" style="margin-left:42px;margin-top:67px;">
							<a class="icon-plus"></a>
						</div>
					</div>
				</div>
				
				<div class="leo-panel leo-panel-collapse leo-panel-bg" style="margin-bottom:4px;">
					<div class="leo-title"><i class="icon-collapse"></i></div>
					<div class="leo-content" style="padding-bottom:38px;">
						<div id="dept-member" class="left leo-sticker-wrap">
							
						</div>
						<div class="left" style="margin-left:42px;margin-top:67px;">
							<a class="icon-plus"></a>
						</div>
						<div class="clear"></div>
						<div style="margin-top:36px;margin-right:150px;">
							<div id="dept-member-pagination"></div>
						</div>
					</div>
				</div>
            </div>

            

        </div>
    </div>	

	<div id="newDeptContent" class="hide">
		<form action="" method="post">
			<table class="deptTable">
				<tr style="height:46px;">
					<td class="right">部门名称：</td>
					<td class="left"><input type="text" name="department_Name" placeholder="输入部门名称" class="leo-input" style="width:350px;"/></td>
				</tr>
				<tr style="height:62px;">
					<td class="right" style="padding-bottom:22px;">上级部门：</td>
					<td class="left">
						<input type="hidden" name="superior_Department_Id"/>
						<input type="text" readonly="readonly" name="superior_Department_Text" class="leo-input" style="width:230px;"/>
						<a onclick="chooseDeptWin(this)" class="leo-btn-gradient leo-btn-radius-small font-nm" style="width:108px;">部门选择</a>
					</td>
				</tr>
				<tr>
					<td class="right td-top">部门负责人：</td>
					<td id="deptOwner" class="left">
						
					</td>
				</tr>
				<tr>
					<td colspan="2"><hr class="td-hr"/></td>
				</tr>
				<tr>
					<td class="right td-top">部门助理：</td>
					<td id="deptAssistant" class="left">
						
					</td>
				</tr>
				<tr>
					<td colspan="2"><hr class="td-hr"/></td>
				</tr>
				<tr>
					<td class="right td-top">部门成员：</td>
					<td id="deptMember" class="left">
						
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="choseEmployee" class="hide">
		<div style="margin-bottom:27px; text-align:left;padding:0px 193px 0px 94px;">
			<a id="selectAllByOneKey" class="leo-btn-gradient leo-btn-radius-small font-nm" style="width:88px;">一键全选</a>
			<div id="choseEmployeeSearchBox" style="margin-left:15px;"></div>
		</div>
		<div id="choseEmployeeLeoStickerList"></div>
        
	</div>
	
	<div id="moveEmployee" class="hide">
		<div style="width:700px;margin:0 auto;">
			<div id="deptLeft" style="width:254px; float:left;"></div>
			<div id="deptRight" style="width:254px; float:right;"></div>
			<div class="clear"></div>
		</div>
		<div style="width:700px;margin:29px auto;">
			<input type="text" class="leo-input" placeholder="输入员工姓名" style="width:254px; float:left;"/>
			<input type="text" class="leo-input" placeholder="输入员工姓名" style="width:254px; float:right;"/>
			<div class="clear"></div>
		</div>
		<div style="width:700px;text-align:left;margin:0 auto;">
			<div id="leo-listbox-js-left" style="width:254px; height:317px; padding:15px 12px 6px 0px; float:left;box-sizing:border-box; -moz-box-sizing:border-box; /* Firefox */-webkit-box-sizing:border-box; /* Safari */ box-shadow: 0px 2px 8px 2px rgba(205,205,205, 0.4);">
			</div>
			
			<div id="leo-listbox-js-btns" style="width:192px; height:317px; padding:112px 12px; float:left; text-align:center;box-sizing:border-box; -moz-box-sizing:border-box; /* Firefox */-webkit-box-sizing:border-box; /* Safari */">
				<a id="leo-listbox-btn-left" style="padding:0px 15px;" class="leo-btn-gradient-light leo-btn-radius-lg leo-btn-normal no-letter-spacing"><i class="icon-arr-left"></i>移动至</a>
				<div style="height:27px;"></div>
				<a id="leo-listbox-btn-right" style="padding:0px 15px;" class="leo-btn-gradient leo-btn-normal leo-btn-radius-lg no-letter-spacing">移动至<i class="icon-arr-right"></i></a>
			</div>
			
			<div id="leo-listbox-js-right" style="width:254px; height:317px; padding:15px 12px 6px 0px; float:left;background-color:rgba(137,169,242,0.08);border:1px solid rgba(67,63,223,0.08); box-sizing:border-box; -moz-box-sizing:border-box; /* Firefox */-webkit-box-sizing:border-box; /* Safari */ box-shadow: 0px 2px 8px 2px rgba(205,205,205, 0.4);">
			</div>
			
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
<script>
	$(function(){
		var curMenuIndex = ${currentMenu};

		$(".leo-nav li").eq(curMenuIndex-1).addClass("active");
	});
</script>
